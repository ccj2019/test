<script type="text/javascript">

function addcar(id){
    $.ajax({
        url: "__URL__/add_cars",
        type: "post",
        dataType: "json",
        data: {"gid":id},
        success: function(d) {
           if(d.status==1){
                $(".car_al").css("display","block");
                setTimeout(function(){ guanbi(); }, 3000);

           }else if(d.status==2){
                alert("请先登录！");
                window.location.href="/member/common/login.html";
           }else{
                alert("操作失败！");
           }
        }
  }); 
}
function guanbi(){
     $(".car_al").css("display","none");
}
</script>
