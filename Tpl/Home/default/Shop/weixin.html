<script type="text/javascript">
function donum(num){
    var id=$("#id").val();
    $.ajax({
    url: "__URL__/do_car_num",
    type: "post",
    dataType: "json",
    data: {"num":num,"id":id},
    success: function(d) {
       $("#dd_zongjia").html("￥"+d);
       $("#dd_zongjias").html("￥"+d);
    }
  }); 
}

$(function(){

    /*订单数量*/
    $(".kucun #jia").click(function(){
        var b=Number($(".kucun #shuliang").val());
        $(".kucun #shuliang").val(Number(b)+1)
        donum(Number(b)+1);
    })
    
    $(".kucun #jian").click(function(){
        var b=Number($(".kucun #shuliang").val());
        if(b>1){
            $(".kucun #shuliang").val(Number(b)-1);
            donum(Number(b)-1);
        }
    })

    $("#zf_btn").click(function(){
        $("#zz_order_from").submit();
    })
})

</script>
