<script>
	$('.zhifufangshi').on('change',function(){
		if(this.value==1){
			$('.zhifumimaBox').show()
		}else{
			$('.zhifumimaBox').hide()
		}
	})
	//提交下一页面
	function tijiao(){
		var zt = {:$_GET['zt']};//自提数量
		$("#zt").val(zt);
		var sg = {:$_GET['sg']};//收购数量
		$("#sg").val(sg);
		var yhid = {:$_GET['yhid']};//优惠券id
		$("#bonus_id").val(yhid);

		var id = {:$_GET['id']};//项目id
		 $("#borrow_id").val(id);
		var type = $('.zhifufangshi:checked').val();//支付方式 1余额2快捷
		var password = $('.mimakuang').val();//支付密码
		var hetong = $('input[name="hetong"]:checked').val()||0;//是否同意合同 1同意2未同意
		if(type==1&&!password){
			layer.msg('请输入支付密码');return;
		}
		if(!hetong){
			layer.msg('请先同意本订单订购合同');return;
		}

		$('#sub1').off("click");
		var date = new Date();
		var postIime = date.getTime().toString();
		postIime = postIime.substring(0,postIime.length-3);
		var bespeak_able =  {$binfo['bespeak_able']};
		var start_time =  {$binfo['start_time']};
		var bespeak_days =  {$binfo['bespeak_days']};

		if(bespeak_able == 1){
			if(start_time + bespeak_days*60*60*24 > openTime && start_time + bespeak_days*60*60*24 < postIime) {
				alert("表单已失效，请重试");
				window.location.reload();
				return;
			}
		}
		$('#investForm').submit();
	}
	$('.radio-box').on('click',function(){
		$(this).find('input')[0].click();
	})
</script>
