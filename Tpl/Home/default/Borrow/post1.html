        <div>
            <form action="/borrow/save1" method="post"  enctype='multipart/form-data'id="form0">
            <div class="neirron">   
                <input type="hidden" name="id" value="{$id}">    
                <ul>
                    <li>
                        <div class="lisaso">
                            <div class="skuisd">支持类型：</div>
                            <div class="skuisdslid">
                                <select name="loan_certificate" id="loan_certificate">
                                    <option value="1" selected>收益回报</option>
                                    <option value="2">线下回报</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="lisaso">
                            <div class="skuisd">支持金额：</div>
                            <div class="skuisdslid">
                                <input type="text" id="borrow_min"  name="borrow_min" required="required"> 元
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="lisaso">
                            <div class="skuisd">是否限购：</div>
                            <div class="skuisdslid">
                                <select name="is_limit" id="is_limit">
                                    <option value="1" selected="selected">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    
                    <li id="ride" >
                        <div class="lisaso">
                            <div class="skuisd" style="padding-left: 45px;width: 138px;margin-top: -10px;">每个会员最大支持数量：</div>

                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="lisaso">
                            <div class="skuisd" style="padding-left: 32px;width: 150px;margin-top: -10px;">快捷支持份数：</div>

                        </div>
                    </li>
                    <li>
                        <div class="lisaso">
                            <div class="skuisd">回报内容：</div>

                <link rel="stylesheet" href="__ROOT__/Style/kindeditor/themes/default/default.css" />

                <script charset="utf-8" src="__ROOT__/Style/kindeditor/lang/zh_CN.js"></script> 
                <script>
                    $(function(){
                        var editor;
                        KindEditor.ready(function(K) {
                            editor = K.create('textarea[name="return_info"]', {
                                allowFileManager : true,
                                autoHeightMode : true,
                                afterCreate : function() {
                                    this.loadPlugin('autoheight');
                                },
                                afterUpload : function(url) {
                                    var firstimageoption = '<option value="' + url + '">' + url + '</option>';
                                    var selectoption = '<option value="' + url + '" selected="selected">' + url + '</option>';
                                    $("#firstimage").append(firstimageoption);
                                    $("#images").append(selectoption);
                                },afterBlur: function(){this.sync();}
                                 items : [
                                'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                                'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                                'insertunorderedlist', '|', 'emoticons', 'image']
                            });
                        });
                    })
                </script>

<script type="text/javascript">
    $('#is_limit').change(function(){
　　　　　　 var p1=$(this).children('option:selected').val();//这就是selected的值  
　　　　　　 if(p1==0){
            $("#ride").hide();
            $("#ride input").removeAttr("required");
        }else{
            $("#ride").show();
            $("#ride input").attr("required", "true");
        }
　　　})
</script>
