<script type="text/javascript">
function editensure(){
	p = makevar(['ensuer1_name','ensuer1_tel','ensuer1_re','ensuer2_name','ensuer2_tel','ensuer2_re']);

	var mxs = true;
	$.each(p,function(i){

		}
	});
	if(mxs===false){
	 // layer.msg("所有项目都不能为空")
	 // return;
	}
	//$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editensure/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
