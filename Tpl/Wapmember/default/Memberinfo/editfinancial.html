{__NOLAYOUT__}<tagLib name="htmlA" />
<table style="width: 850px; float: left;padding: 0px; border-collapse: collapse; text-align: left;" id="formTb" cellpadding="0" cellspacing="0">
	<tbody><tr class="trBg">
		<td align="right" class="spec87" width="120">
			月均收入：
		</td>
		<td class="tdContent" width="500">
				<htmlA:input id="fin_monthin" value="{$vo.fin_monthin}" class="text_input"/>
		</td>
		<td id="dv_monthin" class="tdTip">
		</td>
	</tr>
	<tr>
		<td align="right" class="spec87" width="120">
			收入构成描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_incomedes" value="{$vo.fin_incomedes}" class="textarea1"/>
		</td>
		<td id="dv_incomedes" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td align="right" class="spec87" width="120">
			月均支出：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_monthout" value="{$vo.fin_monthout}" class="text_input"/>
		</td>
		<td id="dv_monthout" class="tdTip">
		</td>
	</tr>
	<tr>
		<td align="right" class="spec87" width="120">
			支出构成描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_outdes" value="{$vo.fin_outdes}" class="textarea1"/>
		</td>
		<td id="dv_outdes" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td align="right" class="spec87" width="120">
			住房条件：
		</td>
		<td class="tdContent">
			<htmlA:radio id="fin_house" default="有商品房|有商品房,有其他（非商品房）|有其他（非商品房）,无房|无房" value="key|vo.fin_house" />
		</td>
		<td id="dv_house" class="tdTip">
		</td>
	</tr>
	<tr>
		<td align="right" class="spec87" width="120">
			房产价值：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_housevalue" value="{$vo.fin_housevalue}" class="text_input"/>
		</td>
		<td id="dv_housevalue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td align="right" class="spec87" width="120">
			是否购车：
		</td>
		<td class="tdContent">
			<htmlA:radio id="fin_car" default="是|是,否|否" value="key|vo.fin_car" />
		</td>
		<td id="dv_car" class="tdTip">
		</td>
	</tr>
	<tr>
		<td align="right" class="spec87" width="120">
			车辆价值：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_carvalue" value="{$vo.fin_carvalue}" class="text_input"/>
		</td>
		<td id="dv_carvalue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td align="right" class="spec87" width="120">
			参股企业名称：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_stockcompany" value="{$vo.fin_stockcompany}" class="text_input"/>
		</td>
		<td id="dv_StockCompany" class="tdTip">
		</td>
	</tr>
	<tr>
		<td align="right" class="spec87" width="120">
			参股企业出资额：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_stockcompanyvalue" value="{$vo.fin_stockcompanyvalue}" class="text_input"/>
		</td>
		<td id="dv_StockCompanyValue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td align="right" class="spec87" width="120">
			其他资产描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_otheremark" value="{$vo.fin_otheremark}" class="textarea1"/>
		</td>
		<td id="dv_otheremark" class="tdTip">
		</td>
	</tr>
	<tr>
		<td>&nbsp;
			
		</td>
		<td style="height: 50px;">
         <a href="javascript:void(0)" class="button_input" id="btn_set" onclick="editfinancial()">保存继续</a>
				 <a href="javascript:;" class="button_input"  onclick="$('#xtab').find('a[data=info5]').click();">下一步</a>
			
		</td>
		<td id="xx" class="tdTip">
		</td>
	</tr>
</tbody></table>
<script type="text/javascript">
function editfinancial(){
	p = makevar(['fin_monthin','fin_incomedes','fin_monthout','fin_outdes','fin_house','fin_housevalue','fin_car','fin_carvalue','fin_stockcompany','fin_stockcompanyvalue','fin_otheremark']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			//mxs=false;
			//layer.msg("所有项目都不能为空")
		}
	});
	if(mxs===false){
	// layer.msg("所有项目都不能为空")
	 // return;
	}
	//$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editfinancial/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					layer.alert(d.message, 1,!1);
					$('#xtab').find('a[data=info5]').click();
				}
				else layer.msg(d.message);
			}
		}
	});
}
</script>
