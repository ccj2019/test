<script type="text/javascript">
function editContact(){
	p = makevar(['contact2_other','contact2_tel','contact1_tel','contact1_other','contact2_re','contact1_re','contact1','contact2','tel','address','contact3_tel','contact3','contact3_other','contact3_re',]);
	p['_tps'] = "post";

	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			//mxs=false;
			//layer.msg("所有项目都不能为空")
		}
	});
	if(mxs===false){
	 // $.jBox.tip("所有项目都不能为空");	
	 // layer.msg("所有项目都不能为空")
	 // return;
	}

	//$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editcontact/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					layer.alert(d.message, 1,!1);
					$('#xtab').find('a[data=info3]').click();
				}
				else layer.msg(d.message);
				
			}
		}
	});
}
</script>
