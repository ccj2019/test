<script type="text/javascript">
var browser = {
    versions: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {         //移动终端浏览器版本信息
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
        };
    }(),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
}

function wxlogin(){
  if (browser.versions.mobile) {
          var ua = navigator.userAgent.toLowerCase();
          if (ua.match(/MicroMessenger/i) == "micromessenger"){
            window.location.href="https://www.rzmwzc.com/wapmember/";
          }else{
            alert("请在微信打开链接！");
          }
  }else{
    alert("请在微信打开链接！");
  }
}


$(document).ready(function(){
    var txtUser = localStorage.getItem('txtUser');
    var txtPwd = localStorage.getItem('txtPwd');
    if(txtUser && txtPwd) {
        $('#txtUser').val(txtUser);
        $('#txtPwd').val(txtPwd);
        $('#remember').attr("checked","checked");
    }else{
        localStorage.removeItem('txtUser');
        localStorage.removeItem('txtPwd');
        $('#remember').removeAttr("checked");
    }
});

$("#remember").on("click" , function () {
    localStorage.removeItem('txtUser');
    localStorage.removeItem('txtPwd');
});

function postForm() {
    var txtUser = $('#txtUser').val();
    var txtPwd = $('#txtPwd').val();
    if(!txtUser || !txtPwd){
        alert("用户名或密码为空");
        return false;
    }
    if($('#remember').is(':checked')){
        localStorage.setItem('txtUser',txtUser);
        localStorage.setItem('txtPwd',txtPwd);
    }else{
        localStorage.removeItem('txtUser');
        localStorage.removeItem('txtPwd');
    }
    $("#denglu").submit();
}
</script>
