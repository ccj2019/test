   <script>
function getxm(){
    var num=$("#borrow_name").val();
    if(num==null){
        layer.msg('暂时没有可以自动投的项目，请核对！');
    }else{
        var arr=num.split('|');
        //console.log(arr);
        var num=Number($("#borrow_num").val());
        $("#shifu").html(num*Number(arr[1]));
        $("#shengyu").html(Number(arr[2]));
        $("#borrow_id").val(arr[0]);

        $("#shifun").val(num*Number(arr[1]));
        $("#shengyun").val(Number(arr[2]));
    }
    
}
getxm();

function jisuan(){


        var num=$("#borrow_num").val();
        //var newn = Number(num)+Number(1);
        $("#borrow_num").val(num);
        getxm();
    
}

$(function() {
    $(".fs_jia").click(function() {
        var num=$("#borrow_num").val();
        var newn = Number(num)+Number(1);
        $("#borrow_num").val(newn);
        getxm();

    });

    $(".fs_jian").click(function() {
        var num=Number($("#borrow_num").val());
        if(num>1){
            var newn =num-Number(1);
            $("#borrow_num").val(newn);
        }else{
            alert("支持份数不能小于1份！");
        }
        getxm();
    });
    $("#borrow_name").change(function() {
        var num=$("#borrow_name").val();
        var arr=num.split('|');
        console.log(arr);
        var num=Number($("#borrow_num").val());
        $("#shifu").html(num*Number(arr[1]));
        $("#shengyu").html(Number(arr[2]));
        $("#borrow_id").val(arr[0]);
        
    });




    $("#btn_set").click(function() {
        var shengyu=Number($("#shengyu").html());
        var shifu=Number($("#shifu").html());
        var borrow_id=$("#borrow_id").val();
        var zhifu= $("#zhifu").val();
        var form_id=$("#form_id").val();

        if (borrow_id == "0") {
            layer.msg('请选项智投项目！');
            return false;
        }

        if ((shengyu-shifu)<0) {
         layer.msg('剩余金额为'+shengyu+'，请核对！');
         return false;
        }
        if ($("#zhifu").val()=='') {
            layer.msg('请输入支付密码！');
            return false;
        }

layer.confirm('智投订单不可取消，请核对各项信息正确后进行确定提交', 
            {
              btn: ['确定','取消'], title: "智投确认" //按钮
            },function () {
        $.ajax({
        url: "__APP__/Member/guanzhu/doadd",
        type: "post",
        dataType: "json",
        data: $("form").serialize(),
        success: function(data) {
            $("#form_id").val('');
        
            if(data.status==1){
            
                layer.msg(data.message, {
                  icon: 1,
                  time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },function(){
                  window.location.href="__APP__/Wapmember/tendout/zidong";
                });   

            }else if(data.status==0){
          
                layer.msg(data.message, {
                  icon: 0,
                  time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },function(){
                  window.location.href="__APP__/Wapmember/tendout/zhichi.html";
                });   

            }else if(data.status==4){
          
                layer.msg(data.message, {
                  icon: 0,
                  time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },function(){
                  window.location.href="__APP__/wap/invest/index.html";
                });   

            }else if(data.status==12){
          
                layer.msg(data.message, {
                  icon: 0,
                  time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },function(){
                  window.location.href="__APP__/wapmember/user/pinpass.html";

                },function(){
                  window.location.href="__APP__/Wapmember/tendout/zhichi.html";
                });   
            }           
        }
      });
});

    for(i=1;i<=t;i++) { 
        window.setTimeout("update_p(" + i + ","+t+")", i * 1000);

} 

function update_p(num,t) { 
    if(num == t) { 
        $(".getyzm").html(" 重新发送 "); 
        // document.form.getyzm.disabled=false; 
    } 
    else { 
        printnr = t-num; 
        $(".getyzm").html(" (" + printnr +")秒后重新发送");

}
