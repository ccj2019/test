{__NOLAYOUT__}<div class="page_info">
  <div class="page_tips">
    <p>尊敬的{$glo.web_name}会员，以下是您在{$glo.web_name}的奖金记录，敬请审阅！ </p>
    <p>截止<span class="fontred"><php>echo date("Y-m-d H:i:s",time());</php>
  </span>您历史上累计获得的佣金总额为：<span class="fontred"> ￥{$totalR|default=0.00}</span>。</p>
  </div>
  <div class="m_page_right_box">
    <table border="1" class="table_list" cellspacing="0" cellpadding="0" width="850" style="border-collapse:collapse;" bordercolor="#ccc">
      <tr class="tr_header">
        <td>编号</td>
        <td>发生日期</td>
        <td>奖金金额</td>
        <td>余额变动事由</td>
      </tr>
      <volist name="list" id="vo">
  <tr>
    <td>{$vo.id}</td>
    <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
    <td>{$vo.affect_money}</td>
    <td>{$vo.info}</td>
  </tr>
  </volist>
    </table>
    <div data="chip-2" id="pager" class="yahoo2 ajaxpagebar">{$pagebar}</div>
  </div>
</div>
<script type="text/javascript">
$('.ajaxpagebar a').click(function(){
  try{  
    var geturl = $(this).attr('href');
    var id = $(this).parent().attr('data');
    var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
                if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
  }catch(e){};
  return false;
})
</script>
