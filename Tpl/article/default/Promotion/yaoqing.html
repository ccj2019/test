    <script type="text/javascript">
        //二维码内容
        var txtContent = document.getElementById("txtContent"), tips = $("#tips");

        // 设置 qrcode 参数
        var qrcode = new QRCode('qrcode', {
            text:"{:C('WEB_URL')}"+"/wapmember/common/register?invite={$incode}",
            width: 156,
            height: 156,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
        });

        //生成二维码图像
        function f_onCreateQrcode() {
            if (!txtContent) {
                return false;
            } else {
                if (!txtContent.value) {
                     tips.html("！请填写<strong>二维码内容</strong>再提交生成");
                } else {
                    // 使用 API
                    qrcode.clear();
					tips.empty();
                    qrcode.makeCode(txtContent.value);
                }
                return false;
            }
        }

        //清除二维码内容
        function f_onClearQrcode() {
            if (txtContent) {
                txtContent.value = "www.jq22.com";
                // 使用 API
                qrcode.clear();
                qrcode.makeCode('请输入二维码内容再生成图像');
            }
        }
    </script>
