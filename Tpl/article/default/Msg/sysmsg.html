<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" type="text/css" href="/Public/wap/css/all.css">

<style type="text/css">
	.hd_1{
		width: 94%;
		box-sizing: border-box;
		padding: .2rem ;
		background: #FFFFFF;
		border-radius: .1rem;
margin: 0 auto;
margin-bottom: .2rem;
	}
	.hd_1 img{
		width: 100%;
	}
	.hd_1 h3{
		font-size: .32rem;
		font-weight: 600;
		color: #333;
	}
	.hd_1 .p1{
		font-size: .2rem;
		color: #999999;
		padding: .1rem 0;
		
	}
	.hd_1 .p2{
		padding: .1rem 0;
		font-size: .28rem;
	}
	.hd_1 .p3{
		padding-top: .2rem;
		border-top: 1px solid #F5F5F5;
	}
	body{
		background: #F5F5F5;
	}
	.header{
		background: #FFFFFF;
	}
</style>
<body>
        <div class="header ">
                <div class="w-header w-content flex">
                      <a href="/Wapmember/safe/" class="w-header-left">
                < 返回 </a>
                       
                           
                </div>
            </div>

   
<!-- 活动内容  start -->


 
   
 
        <volist name="list" id="vo">
              <div class="hd_1">
  <a class="read subject" href="/wapmember/msg/viewmsg?id={$vo.id}" >
   		<h3 <if condition='$vo.status eq 1'>style="color:#ccc"<else/>style="color:#333"</if>> {$vo.send_time|date="Y-m-d",###}(<if condition='$vo.status eq 1'>已读<else/>未读</if>)</h3>
   	<p class="p1"> {$vo.send_time|date="Y-m-d",###}</p>  
   	 
   	</a>
   	<p class="p1"><a href="/member/msg/delmsg?idarr={$vo.id}"  >删除</a></p>  
   </div>
                       
                    </volist>
                    
                    <!--分页-->
      <div class=" navslis">{$pagebar}</div>
  



</body>
