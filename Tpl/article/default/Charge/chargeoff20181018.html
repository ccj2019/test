<script type="text/javascript">
function ckoffline(){
	var money = parseInt($("#money_off").val());
	var tran_id = $("#tran_id").val();
	if(!(money>0)){
		layer.msg('充值金额必须大于0！');
		return;
	}
	if(tran_id==""){
		layer.msg('帐单流水号不能为空！');
		return;
	}
	$("#offlinePay").submit();
}
</script>
