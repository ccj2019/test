{__NOLAYOUT__}<tagLib name="htmlA" />
<table style="width: 850px; float: left;padding: 0px; border-collapse: collapse; text-align: left;" id="formTb" cellpadding="0" cellspacing="0">	
		<tbody><tr class="trBg">
			<td align="right" class="spec87" width="120">
				房产地址：
			</td>
			<td class="tdContent" width="500">
				<htmlA:input id="house_dizhi" value="{$vo.house_dizhi}" class="text_input"/>
			</td>
			<td id="dv_company" class="tdTip">
			</td>
		</tr>
		<tr>
			<td align="right" class="spec87" width="120">
				建筑面积：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_mianji" value="{$vo.house_mianji}" class="text_input"/>平米
			</td>
			<td id="dv_companytel" class="tdTip">
			</td>
		</tr>
		<tr class="trBg">
			<td align="right" class="spec87" width="120">
				建筑年份：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_nian" value="{$vo.house_nian}" class="text_input"/>
			</td>
			<td id="dv_companyaddress" class="tdTip">
			</td>
		</tr>
		<tr>
			<td align="right" class="spec87" width="120">
				供款状况：
			</td>
			<td class="tdContent">
			<htmlA:radio id="house_gong" default="按揭中|按揭中,已供完房款|已供完房款" value="key|vo.house_gong" />
			</td>
			<td id="dv_workyear" class="tdTip">
			</td>
		</tr>
		<tr class="trBg">
			<td align="right" class="spec87" width="120">
				所有权人1：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_suo1" value="{$vo.house_suo1}" class="text_input"/>  产权份额<htmlA:input id="house_feng1" value="{$vo.house_feng1}" class="text_input"/>%
			</td>
			<td id="dv_references" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td align="right" class="spec87" width="120">
				所有权人2：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_suo2" value="{$vo.house_suo2}" class="text_input"/>  产权份额<htmlA:input id="house_feng2" value="{$vo.house_feng2}" class="text_input"/>%
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede; ">
			<td class="tdTitle" colspan="2" style="text-align:left">
				若房产尚在按揭中, 请填写
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td align="right" class="spec87" width="120">
				贷款年限：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_dai" value="{$vo.house_dai}" class="text_input"/>年
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td align="right" class="spec87" width="120">
				每月供款：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_yuegong" value="{$vo.house_yuegong}" class="text_input"/>元
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td align="right" class="spec87" width="120">
				尚欠贷款余额：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_shangxian" value="{$vo.house_shangxian}" class="text_input"/>元
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td align="right" class="spec87" width="120">
				按揭银行：
			</td>
			<td class="tdContent">
				<htmlA:input id="house_anjiebank" value="{$vo.house_anjiebank}" class="text_input"/>
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr>
			<td>&nbsp;
				
			</td>
			<td style="height: 50px;padding-left: 10px;" class="tdContent">
             <a href="javascript:void(0)" class="button_input" id="btn_set" onclick="editdepartment()">保存继续</a>
				 <a href="javascript:;" class="button_input"  onclick="$('#xtab').find('a[data=info6]').click();">下一步</a>
				
			</td>
			<td id="Td1" class="tdTip">
			</td>
		</tr>
</tbody></table>
<script type="text/javascript">
function editdepartment(){
	p = makevar(['house_dizhi','house_mianji','house_nian','house_gong','house_suo1','house_suo2','house_feng1','house_feng2','house_dai','house_yuegong','house_shangxian','house_anjiebank']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined" && i=='house_dizhi' && i=='house_mianji' && i=='house_nian' && i=='house_gong'){
			//mxs=false;
			//layer.msg("所有项目都不能为空")
		}
	});
	if(mxs===false){
	// layer.msg("所有项目都不能为空")
	  //return;
	}
	//$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/edithouse/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					layer.alert(d.message, 1,!1);
					window.location.reload();
					//$('#xtab').find('a[data=info6]').click();
				}
				else layer.msg(d.message);
			}
		}
	});
}
</script>
