<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addTitle = '添加分类';
</script>
<div class="so_main">
  <div class="page_tit">会员兑换记录</div>
  <div class="Toolbar_inbox" style="display:">
  	<div class="page right">{$pagebar}</div>
<!--     <htmlA:commonBtn type="jsfun" action="del();" value="删除订单" />-->
  </div>
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">当前状态</th>
    <th class="line_l">申请时间</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
       <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.username}<htmlA:user id="vo.uid" uname="vo.user_name" /></td>

        <td>
          <if condition="$vo.status eq 1"> 通过审核<elseif condition="$vo.status eq 0"/> 未审核 <elseif condition="$vo.status eq 2"/> 审核驳回 <else/>审核驳回 </if>
        </td>
         <td>{$vo.createtime|date='Y年m月d日H时',###}</td>
         <td>
             <if condition="$vo['status'] eq 0">
                 <a href="__URL__/audit?id={$vo['id']}&type=1">通过审核</a>
                 <a href="__URL__/audit?id={$vo['id']}&type=2">驳回审核</a>
             </if>
         </td>

<!--           <td><a href="__URL__/edit?id={$vo['id']}">详情</a> <a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>  </td>-->
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
<!--      <htmlA:commonBtn type="jsfun" action="del();" value="删除订单" />-->
  </div>
</div>


<include file="Public:_footer" />
