<script type="text/javascript">



	var delUrl = '__URL__/doDel';



	var addUrl = '__URL__/add';

	var searchName = "搜索/筛选";

<div class="so_main">



  <div class="page_tit">记录列表</div>





  <div class="list">

  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">

  <tr>
    <th class="line_l">编号</th>

    <th class="line_l">奖品名</th>

    <th class="line_l">奖品金额</th>
    <th class="line_l">奖品数量</th>

    <th class="line_l">奖品类型</th>

    <th class="line_l">修改时间</th>

    <th class="line_l">操作</th>    
  </tr>



      <foreach name="list_win" item="vo">

      <tr overstyle='on' id="list_{$key}">

        <td class="line_l">{$vo.id}</td>

        <td class="line_l">{$vo.title}</td>

        <td class="line_l">{$vo.prize}</td>
        <td class="line_l">{$vo.rate}</td>

        <td class="line_l"><if condition="$vo.jp_type eq 1">红包<elseif  condition="$vo.jp_type eq 2"/>体验金<elseif  condition="$vo.jp_type eq 3"/>加息券<elseif  condition="$vo.jp_type eq 4"/>谢谢惠顾</if></td>

        <td class="line_l">{$vo.add_time|date='Y-m-d H:i:s',###}</td>        



        <td class="line_l">

          <a href="__URL__/edit?lid={$vo.id}">编辑</a>
          <a href="__URL__/dodel?lid={$vo.id}">删除</a>

        </td>

      </tr>

      </foreach>



  </table>







  </div>



  



  <div class="Toolbar_inbox">



  	<div class="page right">{$pagebar}</div>

    <htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/> -->

<div style="clear:both;"></div>

  </div>



</div>
