<include file="Public:_header" />

<tagLib name="htmlA" />

<script type="text/javascript">

	var delUrl = '__URL__/doDel';

	var addUrl = '__URL__/add';

	var addTitle = '添加分类';

</script>

<div class="so_main">

  <div class="page_tit">商城商品列表</div>



  <div class="Toolbar_inbox">

  	<div class="page right">{$pagebar}</div>

    <htmlA:commonBtn type="href" action="__URL__/add" value="添加商品"/>

    <htmlA:commonBtn type="jsfun" action="del();" value="删除商品" />

  </div>

  

  <div class="list">

  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">

  <tr>

    <th style="width:30px;">

        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">

        <label for="checkbox"></label>

    </th>

    <th class="line_l">商品ID</th>

    <th class="line_l">商品名</th>

   <th class="line_l">所属栏目</th>

    <th class="line_l">图片</th>

    <th class="line_l">实际价格</th>

    <th class="line_l">需要积分</th>

    <th class="line_l">编辑时间</th>

    <th class="line_l">是否上线</th>

    <th class="line_l">操作</th>

  </tr>

  <volist id="vo" name="list">

      <tr overstyle='on'   id="list_{$vo.id}">

        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>

        <td>{$vo.id}</td>

        <td>{$vo.title}</td>

        <td>{$vo.type_name}</td>

        <td><img src="{$vo.art_img}" width="30" height="30" /></td>

        <td>{$vo.art_jiage}元</td>

        <td>{$vo.art_jifen}</td>

        <td>{$vo.art_time|date='Y年m月d日H时',###}</td>

        <td><if condition="$vo.art_set eq 0"> 是 <else/> 否 </if></td>

        <td>

            <a href="__URL__/edit?id={$vo['id']}">编辑</a> <a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>  

        </td>

      </tr>

  </volist>

  </table>



  </div>

  

  <div class="Toolbar_inbox">

  	<div class="page right">{$pagebar}</div>

    <htmlA:commonBtn type="href" action="__URL__/add" value="添加商品"/>

    <htmlA:commonBtn type="jsfun" action="del();" value="删除商品" />

  </div>

</div>





<include file="Public:_footer" />
