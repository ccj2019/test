<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var addTitle = '添加分类';
    var isSearchHidden = 1;
</script>
<div class="so_main">
  <div class="page_tit">赠品管理</div>
  <!--搜索/筛选会员-->
  <include file="search" />
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="{:U('/admin/yundan/add')}" value="添加发货"/>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
    <!--<htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/>-->
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">订单编号</th>

    <th class="line_l">名称</th>
    <th class="line_l">数量</th>
    <th class="line_l">姓名</th>
    <th class="line_l">电话</th>
    <th class="line_l">地址</th>
    <th class="line_l">状态</th>
    <th class="line_l">发货时间</th>
    <th class="line_l">备注</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.ordernum}</td>
        <td>{$vo.title}</td>
        <td>{$vo.num}</td>
        <td>{$vo.uname}</td>
        <td>{$vo.phone}</td>
        <td>{$vo.province}-{$vo.city}-{$vo.district}<br>{$vo.address}</td>
        <td>{$vo.zhuangtai}</td>
        <td>
          <if condition="empty($vo['fhtime']) neq true"> {$vo.fhtime|date='Y-m-d H:i:s',###}<else/>--</if>
        </td>
        <td>{$vo.remarks}</td>
        <td>
            <a href="__URL__/edit?id={$vo['id']}">编辑</a> 
            <a href="javascript:void(0);" onclick="del({$vo['id']});">删除</a>  
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>

    <htmlA:commonBtn type="jsfun" action="del();" value="删除" />
  </div>
</div>


<include file="Public:_footer" />
