<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
</script>
<div class="so_main">
  <div class="page_tit">借款申请列表</div>

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="javascript:void(0);" value="借款申请列表"/>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">姓名/公司名称</th>
    <th class="line_l">联系地址</th>
    <th class="line_l">联系方式</th>
    <th class="line_l">借款金额</th>
    <th class="line_l">借款时间</th>
    <th class="line_l">月融资成本</th>
    <th class="line_l">申请时间</th>
    <th class="line_l">状态</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.username}</td>
        <td>{$vo.address}</td>
        <td>{$vo.tel}</td>
        <td>{$vo.jine}万元</td>
        <td>{$vo.shijian}</td>
        <td>{$vo.chengben}</td>
        <td>{$vo.addtime|date="Y-m-d H:i",###}</td>
        <td><if condition="$vo.checkinfo eq 'false'"><font style="color:red">待审核</font><else/>已审核</if></td>
        <td><a  href="javascript:;"  onclick="showurl('__URL__/shenqingshow?id={$vo.id}','查看申请');" >查看</a>&nbsp;&nbsp;<a href="__URL__/doshuomingDel?id={$vo.id}">删除</a></td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="href" action="javascript:void(0);" value="借款申请列表"/>
  </div>
</div>

<script type="text/javascript">
function showurl(url,Title){
	ui.box.load(url, {title:Title});
}
</script>

<include file="Public:_footer" />
