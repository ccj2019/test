<include file="Public:_header" />

<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">编辑商品</div>
<div class="page_tab"><span data="tab_1" class="active">基本设置</span><span data="tab_2" style="display:none">高级设置</span></div>
<div class="form2">
	<form method="post" action="__URL__/doedit" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$order.id}" />
	<div id="tab_1">
	
      <dl class="lineD"><dt>商品名称：</dt><dd>{$goods.title}&nbsp; </dd></dl>
      <dl class="lineD"><dt>购买金额：</dt><dd>￥{$order.jine}</dd></dl>
      <dl class="lineD"><dt>购买数量：</dt><dd>{$order.num}</dd></dl>
      <dl class="lineD"><dt>收货人：</dt><dd>{$order.real_name}</dd></dl>  
      <dl class="lineD"><dt>收货地址：</dt><dd>{$order.address}</dd></dl>
      <dl class="lineD"><dt>联系电话：</dt><dd>{$order.cell_phone}</dd></dl>
      <dl class="lineD"><dt>联系邮箱：</dt><dd>{$order.email}&nbsp;</dd></dl>
      <dl class="lineD"><dt>下单时间：</dt><dd>{$order.add_time|date='Y年m月d日H时',###}</dd></dl> 
      <dl class="lineD"><dt>支付时间：</dt><dd>{$order.pay_time|date='Y年m月d日H时',###}</dd></dl> 
      <dl class="lineD"><dt>订单备注：</dt><dd>{$vo.liuyan}&nbsp;</dd></dl>
      <dl class="lineD"><dt>订单状态：</dt><dd><htmlA:radio id="status" default="2|已付款,3|已发货" value="key|order.status" tip="订单处理"/></dd></dl>
      <dl class="lineD"><dt>快递：</dt><dd><htmlA:text id="yijian" value="{$order.yijian}" tip="快递名称:订单号（顺丰:xxxxxxxxxxxxx）"/></dd></dl> 
      <br />
	</div><!--tab1-->
	<!--tab2-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="处理订单" />
	</div>
	</form>
</div>

</div>
<include file="Public:_footer" />
