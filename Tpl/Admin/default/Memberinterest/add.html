<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<style type="text/css">
.sel_fs{width:110px}  
  .search_member{margin: 0px 10px;display: inline-block;padding: 5px;cursor: pointer;border: 1px solid #ABCDEF;border-radius: 3px;}
</style>
<div class="so_main">
<div class="page_tit">发放加息券</div>
<div class="page_tab"><span data="tab_1" class="active">基本信息</span></div>
<div class="form2">
	<form method="post" action="{:U('add')}">	
	<div id="tab_1">
	<dl class="lineD"><dt>用户名：</dt><dd>
    	<input type="hidden" class="spec81" name="borrow_uid" id="borrow_uid" value="{$vo.recommend_id}" />
    	<htmlA:input id="borrow_username" value="{:user_name($vo['recommend_id'])}" />
		<span class="search_member" onclick="showurl('{:U('admin/members/ajaxsearch')}','搜索会员');">搜索</span>
                (<span style="color:red" id="_day_lilv">请输入用户名，您也可以点击“搜索”查找会员</span>) 
    </dd></dl> 
	<dl class="lineD"><dt>加息利率：</dt><dd><htmlA:input id="interest_rate"  value=""/><span class="tip">%</span></dd></dl>	

  	<dl class="lineD"><dt>有效时间(开始)：</dt><dd><htmlA:timer id="start_time" tip='只选开始时间则查询从开始时间往后所有' arg="{maxDate:'#F{$dp.$D(\\\\'end_time\\\\')||\\\\'2020-10-01\\\\'}',startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true}"  class="Wdate" value="{$search.start_time|mydate='Y-m-d H:i:s',###}"/></dd></dl>
	  <dl class="lineD"><dt>有效时间(结束)：</dt><dd><htmlA:timer id="end_time" tip='只选结束时间则查询从结束时间往前所有' arg="{minDate:'#F{$dp.$D(\\\\'start_time\\\\')}',maxDate:'2020-10-01',startDate:'%y-%M-%d 23:59:59',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true}" class="Wdate" value="{$search.end_time|mydate='Y-m-d H:i:s',###}"/></dd></dl>
	 <dl class="lineD"><dt>备注说明：</dt><dd><htmlA:text id="interest_cause"  value=""/><span class="tip">%</span></dd></dl>	
	</div><!--tab1-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>
<script type="text/javascript">
function showurl(url,Title){
  ui.box.load(url, {title:Title});
}
</script>
</div>
<include file="Public:_footer" />
