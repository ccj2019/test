<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<script src="/Public/wap/js/2.14.js"></script>
<script src="/Public/wap/js/1.11.js"></script>
<script type="text/javascript">
var delUrl = '__URL__/doDel';
var addUrl = '__URL__/add';
var editUrl = '__URL__/edit';
var editTitle = '处理充值';
var isSearchHidden = 1;
var searchName = "搜索充值";
</script>

<div class="so_main">
    <div class="page_tit">线下充值列表</div>
    <!--搜索-->
    <include file="search" />
    <!--搜索-->
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索充值" style="search_action" />
    </div>
    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th class="line_l">ID</th>
                <th class="line_l">会员名</th>
                <th class="line_l">充值方式</th>
                <th class="line_l">充值金额</th>
                <th class="line_l">充值时间</th>
                <th class="line_l">充值状态</th>
                <th class="line_l">对账凭证</th>
                <th class="line_l">备注</th>
                <th class="line_l">操作</th>
            </tr>
            <volist id="vo" name="list">
                <tr overstyle='on' class="cccaaa" id="list_{$vo.id}">
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>
                        <htmlA:user id="vo.uid" uname="vo.uname" />
                    </td>
                    <td>
                        <if condition="$vo.way neq '线下充值'">{$vo.way}
                            <else/>{$vo.way}</if>
                    </td>
                    <td>{$vo.money}</td>
                    <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo.status}</td>
                    <td>
                        <if condition="!empty($vo.way_img)"> 
        <div class="cover">  <img src="{$vo.way_img}" style="max-width: 10px;max-height: 30px;"></div> 
                          
                            <else/>无上传图片</if>
                    </td>
                        <td>{$vo.deal_info}</td>
                    <td>
                        <if condition="$vo.status_num eq 0"><a href="javascript:;" onclick="edit('?id={$vo.id}')">操作</a>
                            <else/>----</if>
                    </td>
                </tr>
            </volist>
        </table>
    </div>
    
<link rel="stylesheet" href="/UF/css/pictureViewer.css">
 <style>
     .handel-prev{
         display: none !important;
     }
     .handel-next{
          display: none !important;
     }
 </style>



<script src="/UF/js/jquery.mousewheel.min.js"></script>
<script src="/UF/js/pictureViewer.js"></script>
<script>
$(function () {
	$('.cccaaa .cover').on('click',  function () {
		var this_ = $(this);
		var images = this_.parents('td').find('.cover');
		var imagesArr = new Array();
		$.each(images, function (i, image) {
			imagesArr.push($(image).children('img').attr('src'));
		});
		$.pictureViewer({
			images: imagesArr, //需要查看的图片，数据类型为数组
			initImageIndex: this_.index() , //初始查看第几张图片，默认1
		 
		});
	});
});
</script>
 
    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索充值" style="search_action" />
    </div>
</div>
<include file="Public:_footer" />
