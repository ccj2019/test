		<div class="tabv2box">
			<div class="tabv2 show">
			   	<div class="myzil" style="padding-top:100px; padding-left:150px;">
			   		
			   		<!-- <form action="https://wallet.lianlianpay.com/aggregateweb/gateway.htm" method="post" id="l-shiminglc" class="clearfix"> -->

			   		<form action="__URL__/zhifus" method="post" id="l-shiminglc" class="clearfix"> 
			   			<input type="hidden" name="version" id="version" value="{$data.version}" />
			   			<input type="hidden" name="oid_partner" id="oid_partner" value="{$data.oid_partner}" />
			   			<input type="hidden" name="timestamp" id="timestamp" value="{$data.timestamp}" />
			   			<input type="hidden" name="sign_type" id="sign_type" value="{$data.sign_type}" />

						</div>
	
				   	</form>
				</div>
				<script type="text/javascript">
				 $('#save_userinfo').click(function() {
		            $('#l-shiminglc').submit();
		          })
					function comp(cid){
						if(cid == 1){
							$(".person").show();
							$(".company").hide();
						}else if(cid == 2){
							$(".person").hide();
							$(".company").show();
						}
					}
