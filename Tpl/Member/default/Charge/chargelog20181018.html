
<style>
    body {
        background: #f1f1f1;
    }
</style>

<!--投资管理分红的众筹-->
<div class="hyzx">
    <div class="container">
        <div class="mian">
            <a href="/">首页</a>
            <a href="/member">个人中心</a>
        </div>
        <div class="hyzxcon">
            <include file="default:Public:_left" group="Member"/>
            <div class="hyr">
                <div class="title1">
                    <span>充值记录</span>
                </div>
                <div class="fhzc">
                    <table border="0" cellspacing="1" cellpadding="0">
                        <tr>
                            <th width="94">充值金额</th>
                            <th width="120">到账金额</th>
                            <th width="150">银行信息</th>
                            <th width="100">支付方式</th>
                            <th width="120">状态</th>
                            <th width="165">时间</th>
                        </tr>
                        <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.money}</td>
                            <td>{$vo.money}</td>
                            <td>{$mbank.bank_name_cn}</td>
                            <td><if condition="$vo.way eq 'off'">线下充值<else />在线充值</if></td>
                            <td>{$vo.status}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
                        </tr>
                        </volist>
                    </table>
                    <div class="number" style="background:none">
                        {$pagebar}
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
