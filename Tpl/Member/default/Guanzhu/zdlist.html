<script>
    function addGuanzhu(bid){
	var tid = bid;
	$.ajax({
		url: "/invest/addguanzhu",
		data: {"tid":tid},
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$(".addr"+tid).remove();
					layer.alert(d.message, 1,!1);
					location.reload() 
					
				}else{
					layer.msg(d.message);
					location.reload() 
				}
			}
		}
	});
		
}
</script>
