<include file="default:Public:mheader"/>
<style type="text/css">
    body {
        background: #f8f8f8;
    }
    .bgxmlis>div{
        width:25% !important;
        text-align: center;
        padding-left: 0px !important;
        margin-left: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        height:48px;
    }
    .tou1>span{
        width:25% !important;
        text-align: center;
        padding-left: 0px;
        margin-left: 0px !important;
    }
</style>
<!--内容部分-->
<div class="box navls">
    <span><a href="{:U('/member')}">会员中心</a></span> <span>&gt;</span> <span><a href="/member/credit/index">积分明细</a></span>
</div>
<div class="box clearfix">
    <include file="default:Public:_left"/>
    <div class="tabvbox">
        <div class="tabv clearfix">
            <div class="on">
                <span>积分明细</span>
            </div>
        </div>
        <div class="tabv2box">
            <div class="tabv2 show">
                <!--充值记录-->
                <div class="bgbx">
                    <div class="tou1 hb2">
                        <span>操作积分</span>
                        <span>操作时间</span>
                        <span style="width: 50% !important;">备注</span>
                    </div>
                    <volist name="volist" id="vo">
                        <div class="bgxmlis">
                        <div class="zijin">
                            <span>{$vo.affect_credits}积分</span>
                        </div>
                        <div>
                            <span>{$vo.add_time|date='Y-m-d H:i:s',###}</span>
                        </div>
                        <div style="width: 50% !important;">
                            <span>{$vo.info}</span>
                        </div>
                        </div>
                    </volist>
                </div>
                <!--分页-->
                <div class="aFye clearfix">
                    <p> {$pagebar}共{$count}条记录 </p>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="default:Public:footer" group="Home"/>
