<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$article.type_name} - <if condition="!empty($web_title)">{$web_title}&nbsp;-&nbsp;</if>{$glo.web_name}</title>
<meta http-equiv="keywords" content="{$glo.web_keywords}" />
<meta http-equiv="description" content="{$glo.web_descript}" />
</head>
<body>
<style type="text/css">
*{ margin:0px; padding:0px; color:#333;  border-collapse: collapse;}
body{ background:#f2f2f2;}
.box{ width:800px; background:#fff; border:1px solid #ccc; margin:50px auto 10px auto; font:1em/28px "SimSun"; padding:0 3%; box-shadow:0 0 5px rgba(0, 0, 0, 0.05);padding-bottom: 30px;}
h1{ text-align:center; font-size:20px; margin:25px auto;}
h3{ margin-top:10px;}
p{ text-indent:2em; line-height:28px; font-size:14px; margin-top:10px;}
ul,li,ol{ list-style:none; text-indent:4em;}
.close{ font-size:14px; background:#F7F7F7; height:31px; line-height:31px; font-weight:bold; border:1px solid #D8DCDF; margin:20px auto; width:61px; display:block; color:#004276; text-align:center; cursor:pointer; text-decoration:none;}
.close:hover{ background:#eee;}
</style>
<div class="box">
    <h1>{$article.type_name}</h1>
    <div class="box_content">{$article.type_content}</div>    
</div>
<script type="text/javascript">
    function _close(){
        window.close();
    }
</script>
<a class="close"  onclick="_close()">关闭</a>
</body>
</html>
