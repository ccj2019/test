<head>

<style>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>寻渔记快递查询系统</title>
</head>
<body>
<div class="tfloaddingBox" id="tfloaddingBox" style="/* display: none; */"><style>#tfloading{
    background-color: rgba(255,255,255,1);
    height: 100%;
    width: 100%;
    position: fixed;
    z-index: 98;
    margin-top: 0px;
    top: 0px;
}
#tfloading-center{
    width: 100%;
    height: 100%;
    position: relative;
}
#tfloading-center-absolute {
    position: absolute;
    left: 50%;
    top: 50%;
    height: 20vw;
    width: 20vw;
    margin-top: -10vw;
    margin-left: -10vw;
    transform: scale(0.5);
}
.object{
    width: 5vw;
    height: 5vw;
    background-color: #2fa0ec;
    margin-right: 10vw;
    float: left;
    margin-bottom: 10vw;
}
.object:nth-child(2n+0) {
    margin-right: 0px;

}
#object_one {
    -webkit-animation: object_one 2s infinite;
    animation: object_one 2s infinite;
    background-color: #ee0a24;
}
#object_two {
    -webkit-animation: object_two 2s infinite;
    animation: object_two 2s infinite;
    background-color: #c0da1a;
}
#object_three {
    -webkit-animation: object_three 2s infinite;
    animation: object_three 2s infinite;
    background-color: #ff00c1;
}
#object_four {
    -webkit-animation: object_four 2s infinite;
    animation: object_four 2s infinite;
}
@-webkit-keyframes object_one {
    25% { -webkit-transform: translate(15vw,0) rotate(-90deg) scale(0.5); }
    50% { -webkit-transform: translate(15vw,15vw) rotate(-180deg); }
    75% { -webkit-transform:  translate(0,15vw) rotate(-270deg) scale(0.5); }
    100% { -webkit-transform: rotate(-360deg); }
}

@keyframes object_one {
    25% {
        transform: translate(15vw,0) rotate(-90deg) scale(0.5);
        -webkit-transform: translate(15vw,0) rotate(-90deg) scale(0.5);
    }
    50% {
        transform: translate(15vw,15vw) rotate(-180deg);
        -webkit-transform: translate(15vw,15vw) rotate(-180deg);
    }
    75% {
        transform: translate(0,15vw) rotate(-270deg) scale(0.5);
        -webkit-transform: translate(0,15vw) rotate(-270deg) scale(0.5);
    }
    100% {
        transform: rotate(-360deg);
        -webkit-transform: rotate(-360deg);
    }
}


@-webkit-keyframes object_two {
    25% { -webkit-transform: translate(0,15vw) rotate(-90deg) scale(0.5); }
    50% { -webkit-transform: translate(-15vw,15vw) rotate(-180deg); }
    75% { -webkit-transform:  translate(-15vw,0) rotate(-270deg) scale(0.5); }
    100% { -webkit-transform: rotate(-360deg); }
}

@keyframes object_two {
    25% {
        transform: translate(0,15vw) rotate(-90deg) scale(0.5);
        -webkit-transform: translate(0,15vw) rotate(-90deg) scale(0.5);
    }
    50% {
        transform: translate(-15vw,15vw) rotate(-180deg);
        -webkit-transform: translate(-15vw,15vw) rotate(-180deg);
    }
    75% {
        transform: translate(-15vw,0) rotate(-270deg) scale(0.5);
        -webkit-transform: translate(-15vw,0) rotate(-270deg) scale(0.5);
    }
    100% {
        transform: rotate(-360deg);
        -webkit-transform: rotate(-360deg);
    }
}

@-webkit-keyframes object_three {
    25% { -webkit-transform: translate(0,-15vw)  rotate(-90deg) scale(0.5); }
    50% { -webkit-transform: translate(15vw,-15vw) rotate(-180deg); }
    75% { -webkit-transform:  translate(15vw,0) rotate(-270deg) scale(0.5); }
    100% { -webkit-transform: rotate(-360deg); }
}

@keyframes object_three {
    25% {
        transform: translate(0,-15vw)  rotate(-90deg) scale(0.5);
        -webkit-transform: translate(0,-15vw)  rotate(-90deg) scale(0.5);
    }
    50% {
        transform: translate(15vw,-15vw) rotate(-180deg);
        -webkit-transform: translate(15vw,-15vw) rotate(-180deg);
    }
    75% {
        transform:  translate(15vw,0) rotate(-270deg) scale(0.5);
        -webkit-transform: translate(15vw,0) rotate(-270deg) scale(0.5);
    }
    100% {
        transform: rotate(-360deg);
        -webkit-transform: rotate(-360deg);
    }
}


@-webkit-keyframes object_four {
    25% { -webkit-transform: translate(-15vw,0)  rotate(-90deg) scale(0.5); }
    50% { -webkit-transform: translate(-15vw,-15vw) rotate(-180deg); }
    75% { -webkit-transform:  translate(0,-15vw) rotate(-270deg) scale(0.5); }
    100% { -webkit-transform: rotate(-360deg); }
}

@keyframes object_four {
    25% {
        transform: translate(-15vw,0)  rotate(-90deg) scale(0.5);
        -webkit-transform: translate(-15vw,0)  rotate(-90deg) scale(0.5);
    }
    50% {
        transform: translate(-15vw,-15vw) rotate(-180deg);
        -webkit-transform: translate(-15vw,-15vw) rotate(-180deg);
    }
    75% {
        transform: translate(0,-15vw) rotate(-270deg) scale(0.5);
        -webkit-transform: translate(0,-15vw) rotate(-270deg) scale(0.5);
    }
    100% {
        transform: rotate(-360deg);
        -webkit-transform: rotate(-360deg);
    }
}</style>
    <div id="tfloading" style="position:fixed">
        <div id="tfloading-center"><div id="tfloading-center-absolute">
            <div class="object" id="object_one"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_three"></div><div class="object" id="object_four">

        </div></div></div></div></div>


<div class="top">快递查询</div>
    <div class="cx"><form method="post" action="__URL__/chaxun">
        <input name="phone"  class="cxp"  value="{$phone}" size="11"  placeholder="请输入手机号" maxlength="11" onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
        <input type="submit" class="cxb" value="查询"></form>
    </div>
<div class="kdlist">
    <if condition="empty($list) eq true && empty($phone) neq true">
         <span class="wu">暂时无信息! </span>
        <else/>

    <volist name="list" id="vo">
        <a href="__URL__/getwuliu/n/{$vo.yundan}/p/{$vo.phone}">
            <img src="/{$vo.images}">
            <span>{$vo.title} <br>
                {$vo.num}份  <span class="lptime">{$vo.fhtime|date="Y-m-d H:i",###}</span></span>
        </a>
    </volist>
    </if>
</div>
</body>
<script>
    $(document).ready(function () {
        (function(designWidth, maxWidth) {
            var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;
            function refreshRem() {
                var width = docEl.getBoundingClientRect().width;
                maxWidth = maxWidth || 540;
                width>maxWidth && (width=maxWidth);
                var rem = width * 100 / designWidth;
                remStyle.innerHTML = 'html{font-size:' + rem + 'px;}';
            }
            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(remStyle);
            } else {
                var wrap = doc.createElement("div");
                wrap.appendChild(remStyle);
                doc.write(wrap.innerHTML);
                wrap = null;
            }
            //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
            refreshRem();
            win.addEventListener("resize", function() {
                clearTimeout(tid); //防止执行两次
                tid = setTimeout(refreshRem, 300);
            }, false);
            win.addEventListener("pageshow", function(e) {
                if (e.persisted) { // 浏览器后退的时候重新计算
                    clearTimeout(tid);
                    tid = setTimeout(refreshRem, 300);
                }
            }, false);
            if (doc.readyState === "complete") {
                doc.body.style.fontSize = "16px";
            } else {
                doc.addEventListener("DOMContentLoaded", function(e) {
                    doc.body.style.fontSize = "16px";
                }, false);
            }
        })(750,750);
    })
    setTimeout(()=>{
        $("#tfloaddingBox").css('display','none');
    },500)

</script>
</html>
