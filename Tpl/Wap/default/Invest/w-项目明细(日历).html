    <script type="text/javascript">

        $('#start').click(function () {

            $('.calendar-wrapper-b').attr('id', '1');
            times('a');

        })

        $('#end').click(function () {

            $('.calendar-wrapper-b').attr('id', '2');
            times('b');

        })
        // $('.calendar-wrapper-b').click(function(){
        //     $('.calendar-wrapper-b').hide();
        // })
        // $(".calendar-wrapper-b th").bind("click",function(event){    event.stopPropagation(); })
        function times(jud) {
            console.log(jud + '2')
            $('.calendar-wrapper').show();
            $('.calendar-wrapper-b').show();
            $("#calendar").flexoCalendar({
                setYear: 2018,
                setMonth: 5,
                selectDate: 'each-each-each',
                onselect: function (res) {
                    var id = $('.calendar-wrapper-b').attr('id');
                    if (id == 1) {
                        
                        $('#start').val(res);
                    } else {
                     
                        $('#end').val(res);
                    }

                    $('.calendar-wrapper-b').hide();
                    console.log(res)

                }
            });


        }

    </script>
